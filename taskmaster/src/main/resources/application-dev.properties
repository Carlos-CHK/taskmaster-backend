# Dev profile: H2 file DB (run without Docker/PostgreSQL)
spring.application.name=taskmaster

spring.datasource.url=jdbc:h2:file:./data/taskmaster;MODE=PostgreSQL;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# JWT
jwt.secret=${JWT_SECRET:dev-secret-dev-secret-dev-secret-dev-secret}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
