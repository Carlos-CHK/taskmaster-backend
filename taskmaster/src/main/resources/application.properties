spring.application.name=taskmaster
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taskmaster_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:}}
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.show-sql=true

# JWT
# Uwaga: HS256 wymaga >= 32 bajt√≥w. W produkcji ustaw JWT_SECRET jako bezpieczny sekret.
jwt.secret=${JWT_SECRET:dev-secret-dev-secret-dev-secret-dev-secret}
jwt.expiration-ms=${JWT_EXPIRATION_MS:3600000}
